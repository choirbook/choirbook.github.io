site_name: Choir Book
site_url: https://choirbook.github.io/
theme:
  name: material
  features:
    # - navigation.tabs
    # - navigation.sections
    # - navigation.expand
    - navigation.top
    # - search.highlight
    - search.share
    - search.suggest
  
  palette:
    - scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  # - footnotes
  - toc:
      permalink: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
  - admonition
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true


plugins:
  - offline
  - tags

  - search:
      lang:
        - en
        - hi

extra:
  analytics:
    provider: google
    property: G-KC4RXKCFS2
    consent:
      title: Cookie usage
      description: >-
        We use cookies to recognize your repeated visits and preferences, as well
        as to measure the effectiveness of our documentation and whether users
        find what they search for. With your consent, you're helping us to
        make our documentation better. 